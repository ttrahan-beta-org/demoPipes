# S3 WAR reference
 - name: demo_war_s3
   type: file
   integration: "ttrahan-aws"
   pointer:
     sourceName: "builds/"
   seed:
     versionName: master.1/HelloWorld.war

# aws CLI config
 - name: demo_war_awscli
   type: cliConfig
   integration: ttrahan-aws
   pointer:
     region: us-east-1

# VM Cluster
 - name: demo_war_test_cls
   type: cluster
   integration: "demo-vm-cluster"

# Parameters to Run WAR
 - name: demo_war_params
   type: params
   version:
     params:
       ENVIRONMENT: "TEST"
       S3_BUCKET: "shipdemo-java-s3-ec2/builds"
       LATEST_BUILD: "master.1"

